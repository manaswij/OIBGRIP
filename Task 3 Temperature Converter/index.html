<!DOCTYPE html>
<html lang="en">

<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <section class="wrapper">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div id="title">



    </div>
  </section>


  <div class="container">
    <h4 class="title">TEMPERATURE CONVERTER</h4>
    <form action="" name="form">
      <div class="temp_calculator_inputs">

        <div class="calculator_value">
          <div><label for="">Enter Value:</label></div>
          <input type="text" placeholder="0" id="input_value" name="value">
        </div>

        <div class="user-select">
          <div class="calculator_input">
            <div><label for="">Convert from:</label></div>
            <div>
              <select name="input" id="input">
                <option value="celsius">Celsius (°C)</option>
                <option value="fahrenheit">Fahrenheit (°F)</option>
                <option value="kelvin">Kelvin (°K)</option>
              </select>
            </div>
          </div>

          <div class="calculator_input">
            <div><label for="" id="">To:</label></div>
            <div>
              <select name="output" id="output">
                <option value="celsius">Celsius (°C)</option>
                <option value="fahrenheit">Fahrenheit (°F)</option>
                <option value="kelvin">Kelvin (°K)</option>
              </select>
            </div>
          </div>
        </div>
      </div>



      <button type="button" id="convert" class="cal-btn1" onclick="convertTemperature()">Convert</button>

      <div class="result_area">
        <label for="">Result:</label>
        <input type="text" value="" id="result">
      </div>

      <button type="button" id="clear" class="cal-btn" onclick="reset()">Clear</button>

    </form>


  </div>
  
  <script src="script.js"></script>


  <script src="assets/js/jquery-3.5.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/custom.js"></script>
</body>

</html>
